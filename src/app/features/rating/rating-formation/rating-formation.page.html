      <div *ngIf="( evals$ | async ) as evals; else noData" class="bloc-rating">
        <ion-card *ngFor="let eval of evals | slice:sliceFrom:sliceTo; let i = index; ">
          <ion-card-header>
            <ion-card-subtitle>{{ eval.type }}</ion-card-subtitle>
            <ion-card-title>{{sliceFrom + 1 }}/{{ evals.length }}</ion-card-title>
          </ion-card-header>
          
          <ion-card-content>
              <ion-item>
                  {{ eval.question }}
              </ion-item>
              <ion-item lines="none">

              </ion-item>
